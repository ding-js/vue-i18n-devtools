<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-i18n devtools</title>

  <style>
    body {
      margin: 0 20px;
      font-size: 14px;
      color: #555;
    }

    .vue-i18n-devtools__list {
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 10px 16px;
      list-style: none;
      margin: 20px 0;
      line-height: 1.6;
    }

    input {
      border: 1px solid #ddd;
      color: inherit;
      font-size: inherit;
    }

    .i18n-devtools__mark {
      outline: 1px solid red;
      outline-offset: -1px;
    }
  </style>
</head>

<body>
  <div id="origin"></div>
  <div id="devtools"></div>
</body>

</html>
