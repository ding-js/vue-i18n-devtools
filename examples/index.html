<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-i18n devtools</title>

  <style>
    body {
      margin: 0 20px;
      font-size: 14px;
      color: #555;
    }

    .vue-i18n-devtools__list {
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 10px 16px;
      list-style: none;
      margin: 20px 0;
      line-height: 2;
    }

    .vue-i18n-devtools__action {
      margin-top: 20px;
    }

    select,
    input {
      border: 1px solid #ddd;
      color: inherit;
      font-size: inherit;
    }

    .i18n-devtools__mark {
      outline-width: 1px;
      outline-offset: 0;
    }

    .i18n-devtools__mark--text {
      outline-style: solid;
      outline-color: rgba(165, 42, 42, 0.438);
      position: relative;
    }
    .i18n-devtools__mark--text:hover {
      outline-style: solid;
      outline-color: brown;
    }
    .i18n-devtools__mark--text::after {
      position: absolute;
      top: -4px;
      left: 0px;
      transition: all 0.2s ease-out;
      padding: 0em 0.5em;
      border-radius: 0.5em 0.5em 0 0 ;
      content: attr(value)"";
      display: block;
      color: white;
      background: brown;
      font-size: 10px;
      font-weight: 400;
      opacity: 0.2;
      height: 4px;
    }

    .i18n-devtools__mark--text:hover::after {
      top: -20px;
      opacity: 1;
      height: 20px;
    }

    .i18n-devtools__mark--props {
      outline-style: dashed;
      outline-color: teal;
    }
  </style>
</head>

<body>
  <div id="devtools"></div>
  <div id="origin"></div>
</body>

</html>
